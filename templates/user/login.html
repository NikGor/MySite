{% extends "base_generic.html" %}

{% block content %}
{% load i18n %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <title>Nikolai Gordienko</title>
</head>
<body class="container bg-light">
    <div class="container">
        <h2>{% trans "Вход в систему" %}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mt-3 col-md-6">
                <label for="id_username">{% trans "Имя пользователя:" %}</label>
                <input type="text" class="form-control" id="id_username" name="username">
            </div>
            <div class="form-group mt-3 col-md-6">
                <label for="id_password">{% trans "Пароль:" %}</label>
                <input type="password" class="form-control" id="id_password" name="password">
            </div>
            <div class="form-group mt-4 ml-auto">
                <button type="submit" class="btn btn-outline-dark">{% trans "Войти" %}</button>
            </div>
        </form>
    </div>
</body>
{% endblock %}
