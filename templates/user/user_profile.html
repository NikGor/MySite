{% extends "base_generic.html" %}

{% block content %}
<div class="container bg-white">
  <h1 class="mb-4">Edit Profile</h1>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group mb-4">
      <label for="{{ form.first_name.id_for_label }}" class="form-label">First Name</label>
      {{ form.first_name }}
    </div>
    <div class="form-group mb-4">
      <label for="{{ form.last_name.id_for_label }}" class="form-label">Last Name</label>
      {{ form.last_name }}
    </div>
    <div class="form-group mb-4">
      <label for="{{ form.job_title.id_for_label }}" class="form-label">Job Title</label>
      {{ form.job_title }}
    </div>
    <div class="form-group mb-4">
      <label for="{{ form.location.id_for_label }}" class="form-label">Location</label>
      {{ form.location }}
    </div>
    <div class="form-group mb-4">
      <label for="{{ form.is_relocatable.id_for_label }}" class="form-label">Is Relocatable</label>
      {{ form.is_relocatable }}
    </div>
    <div class="form-group mb-4">
      <label for="{{ form.about_me.id_for_label }}" class="form-label">About Me</label>
      {{ form.about_me }}
    </div>
    <div class="form-group mb-4">
      <input type="submit" value="Save" class="btn btn-primary">
    </div>
  </form>
</div>
{% endblock %}
