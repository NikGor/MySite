{% for experience in experiences %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>{{ experience.job_title }}</h3>
                <small>
                    {{ experience.start_date }} -
                    {% if experience.end_date %}
                        {{ experience.end_date }}
                    {% else %}
                        Present
                    {% endif %}
                </small><br>
                <small>{{ experience.company }}</small>
                <p>{{ experience.description }}</p>
            </div>
        </div>
    </div>
{% endfor %}
