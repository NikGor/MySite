{% extends 'base_generic.html' %}

{% block content %}
  <h2>Delete Experience</h2>
  <p>Are you sure you want to delete "{{ experience.job_title }}" at "{{ experience.company }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'experience:experience_list' %}" class="btn btn-secondary">No, go back</a>
  </form>
{% endblock %}
