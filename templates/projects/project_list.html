{% extends 'base_generic.html' %}

{% block content %}
  <h2>Project List</h2>
  <div class="container">
    {% for project in projects %}
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ project.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ project.url }}</h6>
          <p class="card-text">{{ project.description }}</p>
          {% if project.screenshot_url %}
            <img src="{{ project.screenshot_url }}" alt="{{ project.name }} screenshot">
          {% endif %}
          <a href="{% url 'projects:project_edit' project.id %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'projects:project_delete' project.id %}" class="btn btn-danger">Delete</a>
        </div>
      </div>
    {% endfor %}
    <a href="{% url 'projects:project_new' %}" class="btn btn-success">Add New Project</a>
  </div>
{% endblock %}
