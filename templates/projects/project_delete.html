{% extends 'base_generic.html' %}

{% block content %}
  <h2>Delete Project</h2>
  <p>Are you sure you want to delete "{{ project.name }}" at "{{ project.url }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'projects:project_list' %}" class="btn btn-secondary">No, go back</a>
  </form>
{% endblock %}
