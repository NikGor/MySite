{% for project in projects %}
    <div class="col-12 col-md-6">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3>{{ project.name }}</h3>
                    <small>
                        URL: <a href="{{ project.url }}">{{ project.url }}</a>
                    </small><br>
                    {% if project.screenshot_url %}
                        <img src="{{ project.screenshot_url }}" alt="{{ project.name }} screenshot">
                    {% endif %}
                    <p class="text-truncated">
                    <span class="text-short">{{ project.description|truncatechars:150 }}</span>
                    <span class="text-full" style="display: none;">{{ project.description }}</span>
                    {% if project.description|length > 200 %}
                        <a href="javascript:void(0);" class="show-more-link">...more</a>
                    {% endif %}
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
