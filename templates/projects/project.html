{% for project in projects %}
    <div class="col-12 col-md-6 mb-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h4><strong>{{ project.name }}</strong></h4>
                    <p class="text-dark">
                        <strong>URL:</strong> <a href="{{ project.url }}">{{ project.url }}</a><br>
                        <strong>GitHub:</strong> <a href="{{ project.github_url }}">{{ project.github_url }}</a>
                    </p>

                    {% if project.screenshot_url %}
                        <div class="mt-3">
                            <img src="{{ project.screenshot_url }}" alt="{{ project.name }} screenshot" class="img-fluid">
                        </div>
                    {% endif %}

                    <div class="mt-4 text-truncated">
                        <span class="text-short">{{ project.description|truncatechars:150 }}</span>
                        <span class="text-full" style="display: none;">{{ project.description }}</span>
                        {% if project.description|length > 200 %}
                            <a href="javascript:void(0);" class="show-more-link">...more</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
