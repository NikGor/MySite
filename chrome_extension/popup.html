<!DOCTYPE html>
<html>
<head>
  <title>URL Parser</title>
  <!-- Подключение минифицированной CSS Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
  #loading-spinner {
    display: none;
  }
</style>
<body>
  <div class="container" style="min-width: 400px; min-height: 300px;">
    <h1 class="mt-5">Vacancy Parser</h1>
    <div id="loading-spinner" class="spinner-border text-primary m-2" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <button id="parse-btn" class="btn btn-primary m-2">Parse Current Page</button>
    <button id="text-parse-btn" class="btn btn-secondary m-2">Parse Selected Text</button>
    <button id="create-cover-btn" class="btn btn-success m-2">Create Cover Letter</button>
    <button id="adapt-cv-btn" class="btn btn-success m-2">Adapt CV</button>
  </div>

  <script src="popup.js"></script>
  <!-- Подключение зависимостей Bootstrap JS, Popper.js, и jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
